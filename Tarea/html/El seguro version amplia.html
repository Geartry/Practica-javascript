<!doctype html>
<html lang="en">
  <head>
    <title>Seguros Hernandez</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Aseguradora Hernandez</h1>
              <div class="form-group">
                <label for="">Escoja su plan</label>
                <select class="form-control" name="" id="plan">
                  <option value="0">Escoje tu plan a elejir</option>
                  <option value="1">Cobertura amplia</option>
                  <option value="2">Da単o a terceros</option>
                </select>
                <div class="form-group">
                  <label for="">多Usted bebe acohol?</label>
                  <select class="form-control" name="" id="alcohol">
                    <option value="3">Escoja su respuesta</option>
                    <option value="4">Si</option>
                    <option value="5">NO</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">多Utiliza lentes?</label>
                  <select class="form-control" name="" id="lentes">
                    <option value="6">Escoja su respuesta</option>
                    <option value="7">SI</option>
                    <option value="8">No</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">多Padece de alguna efermedad tipo deficincia cardiaca o dibetes?</label>
                  <select class="form-control" name="" id="enfermedad">
                    <option value="9">Escoja su respuesta</option>
                    <option value="10">Si</option>
                    <option value="11">No</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Intruduzca su edad</label>
                  <input type="number"
                    class="form-control" name="" id="edad" aria-describedby="helpId" placeholder="Introduzca su edad">
                
                </div>
                <button type="button" name="" id="calculo" onclick="Calcularprecio()" class="btn btn-primary btn-lg btn-block">
                    Calcule el precio de su plan
                </button>
                <div class="alert alert-light mt-2" role="alert" id="imprimirprecio">
                    
                </div>
              </div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="../js/El seguro version amplia.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
